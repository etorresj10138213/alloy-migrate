name: 'CI/CD: Deploy Grafana Alloy to Istio/GKE'

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'config/config.alloy'    # Se activa al cambiar la configuraci√≥n de Alloy
      - 'k8s/alloy-deployment.yaml' # Se activa al cambiar el Deployment de K8s
  workflow_dispatch:

jobs:
  validate_config:
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        
      - name: ‚öôÔ∏è Install Grafana Alloy Binaries (ZIP)
        id: install_alloy
        run: |
          # --- Variables de la URL proporcionada ---
          ALLOY_VERSION="v1.11.3"
          FILENAME="alloy-linux-amd64.zip"
          ALLOY_URL="https://github.com/grafana/alloy/releases/download/${ALLOY_VERSION}/${FILENAME}"
          
          echo "Intentando descargar Grafana Alloy ${ALLOY_VERSION}..."
          
          # Descarga el archivo ZIP, falla si el servidor devuelve un error
          # --fail asegura que falle si la URL es incorrecta
          curl -sL --fail -o ${FILENAME} ${ALLOY_URL}
          
          if [ $? -ne 0 ]; then
            echo "Error: Fallo al descargar el archivo desde la URL. Verifica la versi√≥n y la URL."
            exit 1
          fi
          
          # Instalar unzip si no est√° presente (necesario para manejar archivos .zip)
          echo "Instalando unzip..."
          sudo apt-get update && sudo apt-get install -y unzip
          
          # Descomprimir el archivo ZIP
          echo "Descomprimiendo el binario..."
          unzip ${FILENAME}
          
          # Mover el binario 'alloy' al PATH
          if [ -f alloy ]; then
            sudo mv alloy-linux-amd64 /usr/local/bin/alloy
            chmod 777 /usr/local/bin/alloy
          else
            echo "Error: No se encontr√≥ el binario 'alloy' desempaquetado. Verifique el contenido del ZIP."
            exit 1
          fi

          # Verificar la instalaci√≥n final
          alloy --version
          
      - name: ‚úÖ Validate Alloy Configuration Syntax
        id: validate
        run: |
          if [ -f config/config.alloy ]; then
            echo "Validando sintaxis de config/config.alloy..."
            # Comando clave: Valida sintaxis y referencias entre componentes
            alloy validate config/config.alloy
            echo "La validaci√≥n de sintaxis fue exitosa."
          else
            echo "El archivo config/config.alloy es requerido y no fue encontrado."
            exit 1 
          fi
          
      - name: üß™ Simulate Alloy Run (Dry Run)
        if: success() && steps.validate.outcome == 'success'
        run: |
          echo "Simulando ejecuci√≥n de Alloy (Dry Run)..."
          # Comando clave: Intenta inicializar todos los componentes sin conectarse a la red.
          alloy run config/config.alloy --dry-run
          echo "Simulaci√≥n de ejecuci√≥n exitosa."

  deploy_alloy:
    needs: validate_config
    runs-on: ubuntu-latest
    # Configura tu entorno de despliegue aqu√≠
    environment: GKE-Production 
    
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üîí Setup GKE Credentials
        # Aseg√∫rate de configurar los secrets en tu repositorio
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GKE_PROJECT }}
          service_account_key: ${{ secrets.GKE_SA_KEY }} 
          export_default_credentials: true

      - name: üéØ Get GKE Kubeconfig
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
          location: ${{ secrets.GKE_CLUSTER_LOCATION }}
          
      - name: üöÄ Apply Alloy Configuration and Deployment
        run: |
          NAMESPACE="monitoring"
          echo "Desplegando Grafana Alloy en el namespace ${NAMESPACE}..."
          
          # 1. Crear/Actualizar ConfigMap
          kubectl create configmap grafana-alloy-config -n ${NAMESPACE} --from-file=config.alloy=config/config.alloy --dry-run=client -o yaml | kubectl apply -f -
          
          # 2. Aplicar el Deployment (que montar√° el ConfigMap)
          kubectl apply -f k8s/alloy-deployment.yaml
          
          echo "Despliegue de Grafana Alloy completado. Ahora actualiza la fuente de datos en Grafana (istio-system)."