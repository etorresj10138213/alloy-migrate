name: 'CI/CD: Deploy Grafana Alloy to Istio/GKE'

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'config/config.alloy'    # Se activa al cambiar la configuraci칩n de Alloy
      - 'k8s/alloy-deployment.yaml' # Se activa al cambiar el Deployment de K8s
  workflow_dispatch:

jobs:
  validate_config:
    runs-on: ubuntu-latest
    env:
      NAMESPACE: istio-system
      PROMETHEUS_CONFIGMAP_NAME: prometheus-config # Nombre de tu ConfigMap actual de Prometheus
      CONFIG_KEY: prometheus.yml
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
      GKE_ZONE: ${{ secrets.GKE_ZONE }}

    steps:
      - name: 拘勇 Checkout code
        uses: actions/checkout@v4
        
      - name: 丘뙖잺 Install Grafana Alloy Binaries (ZIP)
        id: install_alloy
        run: |
          # --- Variables de la URL proporcionada ---
          ALLOY_VERSION="v1.11.3"
          FILENAME="alloy-linux-amd64.zip"
          ALLOY_URL="https://github.com/grafana/alloy/releases/download/${ALLOY_VERSION}/${FILENAME}"
          
          echo "Intentando descargar Grafana Alloy ${ALLOY_VERSION}..."
          
          # Descarga el archivo ZIP, falla si el servidor devuelve un error
          # --fail asegura que falle si la URL es incorrecta
          curl -sL --fail -o ${FILENAME} ${ALLOY_URL}
          
          if [ $? -ne 0 ]; then
            echo "Error: Fallo al descargar el archivo desde la URL. Verifica la versi칩n y la URL."
            exit 1
          fi
          
          # Instalar unzip si no est치 presente (necesario para manejar archivos .zip)
          echo "Instalando unzip..."
          sudo apt-get update && sudo apt-get install -y unzip
          
          # Descomprimir el archivo ZIP
          echo "Descomprimiendo el binario..."
          unzip ${FILENAME}
          
          # Mover el binario 'alloy' al PATH
          if [ -f alloy-linux-amd64 ]; then
            sudo mv alloy-linux-amd64 /usr/local/bin/alloy
            chmod 777 /usr/local/bin/alloy
          else
            echo "Error: No se encontr칩 el binario 'alloy' desempaquetado. Verifique el contenido del ZIP."
            exit 1
          fi

          # Verificar la instalaci칩n final
          alloy --version
          
      - name: 游 Setup GKE Credentials
        # Configura credenciales para que kubectl pueda acceder al cl칰ster
        uses: google-github-actions/setup-gcloud@v1
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: 游꿢 Get GKE Kubeconfig
        # Con칠ctate al cl칰ster
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
          
      - name: 游닌 Extract Prometheus Config from GKE ConfigMap
        id: extract
        run: |
          echo "Extrayendo configuraci칩n de Prometheus de ConfigMap: ${PROMETHEUS_CONFIGMAP_NAME}..."
          
          # Usa kubectl para obtener el ConfigMap, extrae la clave del YAML (-o jsonpath)
          # y guarda el contenido en el archivo prometheus.yaml
          kubectl get configmap ${PROMETHEUS_CONFIGMAP_NAME} -n ${NAMESPACE} -o jsonpath="{.data.${CONFIG_KEY}}" > prometheus.yaml
          
          # Verifica que el archivo no est칠 vac칤o (indicando una extracci칩n exitosa)
          if [ ! -s prometheus.yaml ]; then
            echo "Error: El archivo prometheus.yaml est치 vac칤o. El ConfigMap o la clave son incorrectos."
            exit 1
          fi
          echo "Configuraci칩n de Prometheus extra칤da con 칠xito."
          
      - name: 游댃 Convert Prometheus to Alloy & Validate
        id: convert_validate
        run: |
          # Usa el archivo extra칤do (prometheus.yaml como fuente
          echo "Realizando conversi칩n a config.alloy"
          alloy convert --source-format=prometheus --output=config.alloy prometheus.yaml          
      - name: 游빍 Simulate Alloy Run (Dry Run)
        if: success() && steps.validate.outcome == 'success'
        run: |
          echo "Simulando ejecuci칩n de Alloy (Dry Run)..."
          # Comando clave: Intenta inicializar todos los componentes sin conectarse a la red.
          alloy run config.alloy --dry-run
          echo "Simulaci칩n de ejecuci칩n exitosa."

  deploy_alloy:
    needs: validate_config
    runs-on: ubuntu-latest
    # Configura tu entorno de despliegue aqu칤
    environment: GKE-Production 
    
    steps:
      - name: 拘勇 Checkout code
        uses: actions/checkout@v4

      - name: 游 Setup GKE Credentials
        # Aseg칰rate de configurar los secrets en tu repositorio
        uses: google-github-actions/setup-gcloud@v1
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: 游꿢 Get GKE Kubeconfig
        uses: google-github-actions/get-gke-credentials@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_ZONE }}
          
      - name: 游 Apply Alloy Configuration and Deployment
        run: |
          echo "Desplegando Grafana Alloy en el namespace ${NAMESPACE}..."
          
          # 1. Crear/Actualizar ConfigMap
          kubectl create configmap grafana-alloy-config -n ${NAMESPACE} --from-file=config.alloy=config/config.alloy --dry-run=client -o yaml | kubectl apply -f -
          
          # 2. Aplicar el Deployment (que montar치 el ConfigMap)
          kubectl apply -f k8s/alloy-deployment.yaml
          
          echo "Despliegue de Grafana Alloy completado. Ahora actualiza la fuente de datos en Grafana (istio-system)."